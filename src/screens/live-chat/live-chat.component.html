<div class="chat-container">
  <!-- HEADER  -->
  <div class="header">
    <div class="header-top">
      <div class="brand-name">
        <img src="../../assets/images/logo.png" alt="logo" />
        <b>C·∫£nh s√°t bi·ªÉn Vi·ªát Nam </b>
      </div>
      <div class="left-buttons">
        <span (click)="closeConversation()" class="btn btn-secondary dropdown">
          <i class="fa fa-times" aria-hidden="true"></i>
        </span>
      </div>
    </div>
    <!-- <div class="header-search">
      <input type="text" placeholder="T√¨m trong cu·ªôc h·ªôi tho·∫°i..." />
      <span><i class="fas fa-search"></i></span>
    </div> -->
  </div>

  <!-- CONVERSATION  -->
  <div class="conversation">
    <div
      class="msg"
      *ngFor="let msg of messages; index as idx; trackBy: trackByIndex"
      [style.marginLeft]="msg.from === 1 && 'auto'"
    >
      <ng-container [ngSwitch]="msg.type">
        <div
          class="msg-suggestion"
          *ngSwitchCase="'suggestion'"
          (click)="getSugAnswer(msg)"
        >
          {{ msg.title }}
        </div>

        <!-- RECOMMEND BOX  -->
        <div class="msg-sug__options" *ngSwitchCase="'suggestion-selector'">
          <img [src]="msg.data.image" alt="img" />
          <div
            (click)="selectCarousel(0, msg.data.carousels[0].content)"
            class="carousel1"
          >
            Lu·∫≠t c·∫£nh s√°t bi·ªÉn vi·ªát nam
          </div>
          <div
            (click)="selectCarousel(1, msg.data.carousels[1].content)"
            class="carousel2"
          >
            C√°c Th√¥ng tin kh√°
          </div>
          <div class="custom-question">Do it yourself</div>
        </div>

        <!-- CAROUSEL MESSAGE -->
        <carousel
          *ngSwitchCase="'carousel'"
          class="msg-carousel"
          height="350"
          width="320"
          borderRadius="8"
          overflowCellsLimit="3"
          transitionTimingFunction="ease-in-out"
          counter="true"
          lightDOM="true"
          cellsToShow="1.2"
        >
          <div class="carousel-cell" *ngFor="let card of msg.data.cards">
            <img [src]="card.image" alt="img" />
            <small>üáªüá≥ {{ msg.data.content }}</small>
            <div
              class="question"
              *ngFor="let question of card.data"
              (click)="showQuestionList(question)"
            >
              {{ question.content }}
            </div>
          </div>
        </carousel>

        <!-- ANSWER CONFIRM BOX MESSAGE  -->
        <div class="msg-confirm" *ngSwitchCase="'answer-confirm'">
          <span class="content">{{ msg.content }}</span>
          <div (click)="confirmToGetAnswer(msg.content)">Tr·∫£ l·ªùi ngay</div>
        </div>

        <!-- TEXT MESSAGE  -->
        <div
          class="msg-txt"
          [class.my-message]="msg.from === 1"
          *ngSwitchCase="text || null"
        >
          {{ msg.content }}
        </div>

        <div
          class="msg-txt"
          [class.my-message]="msg.from === 1"
          *ngSwitchDefault
        >
          {{ msg.content }}
        </div>
      </ng-container>
    </div>

    <button
      (click)="showAll()"
      class="show-all"
      [class]="showAllButtonDisplay ? 'visible' : null"
    >
      Hi·ªÉn th·ªã h·∫øt {{ suggestionsLength }} k·∫øt qu·∫£
      <i class="fas fa-chevron-down"></i>
    </button>
  </div>

  <!-- CHAT-BAR  -->
  <div class="chat-bar">
    <input
      [(ngModel)]="key"
      (keyup.enter)="sendMessage()"
      placeholder="Nh·∫Øn g√¨ ƒë√≥ v·ªõi livebot..."
      type="text"
    />
    <span (click)="sendMessage()">
      <svg width="22px" height="22px" viewBox="0 0 22 22">
        <g
          stroke="none"
          stroke-width="1"
          fill="rgb(10, 124, 255)"
          fill-rule="evenodd"
        >
          <g transform="translate(-5.000000, -5.000000)">
            <g>
              <g transform="translate(5.000000, 5.000000)">
                <path
                  d="M2.0300068,0.145970044 L20.9662955,9.37015518 C22.3445682,10.0420071 22.3445682,11.9582654 20.9662955,12.6296618 L2.0300068,21.853847 C1.09728834,22.3084288 0,21.6475087 0,20.6317597 L0.806953417,13.8945654 C0.882225434,13.2659853 1.39089595,12.7699536 2.03608467,12.6957083 L12.0229514,11.6795038 C12.8612292,11.5943266 12.8612292,10.4054904 12.0229514,10.3203132 L2.03608467,9.30410872 C1.39089595,9.23031889 0.882225434,8.7342872 0.806953417,8.10525162 L0,1.36805729 C0,0.352308292 1.09728834,-0.3081563 2.0300068,0.145970044"
                ></path>
              </g>
            </g>
          </g>
        </g>
      </svg>
    </span>
  </div>
</div>
