<div class="sign-up__container">
  <div class="header">
    <h2>Cảnh sát biển Việt Nam</h2>
    <span>Bot đã sẵn sàng hỗ trợ bạn</span>
  </div>

  <form
    #userForm="ngForm"
    (ngSubmit)="submitUser(userForm)"
    class="sign-up"
    action=""
  >
    <input
      [(ngModel)]="user.fullname"
      name="fullname"
      type="text"
      placeholder="Nhập họ tên đầy đủ..."
    />
    <input
      [(ngModel)]="user.email"
      name="email"
      type="text"
      placeholder="Nhập email liên hệ..."
    />
    <input
      [(ngModel)]="user.phone"
      name="phone"
      type="text"
      placeholder="Nhập số điện thoại liên hệ..."
    />

    <button class="btn btn-primary btn-submit" type="submit">
      Bắt đầu chat
    </button>
  </form>
</div>
